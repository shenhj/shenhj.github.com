<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
<textarea id="J-box">我已经存在</textarea>
<script type="text/javascript">
	var box = document.getElementById('J-box');
	box.focus(); 
	var oldVal = box.value;
	box.value = '';
	box.value = oldVal;
	
	if(document.all){
		var range = document.createTextRange();
		range.collapse(false);
		range.select();
	}



</script>
</body>
</html>
