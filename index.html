<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>new Divide()</title>
	<style>
	* {
		margin:0;
		padding:0;
	}

	body {
		background-color: #f0f3f8;
	}

	body>div {
		width:966px;
		margin-left:auto;
		margin-right:auto;
	}

	.header {
		height: 200px;
		background:url(images/bg.jpg) no-repeat;
		background-position:right top;
	}

	.titl h2{
		padding:15px 0;
	}

	.content {
		margin:10px 0 10px 100px;
		height: 300px;
	}

	p {
		line-height: 5ex;
	}

	.footer {
		text-align: center;
	}

	</style>
</head>
<body>
	<div class="header">
		<div class="titl"><h2>new Divide()</h2></div>
		<div class="desc"><i>Let the thoughts cross the distance in your eyes, across this new divide...</i></div>
	</div>
	<div class="center">
		<div class="content">
			<h1>临江仙</h1>
			<address>明&middot;杨慎</address>
			<p>滚滚长江东逝水，浪花淘尽英雄。</p>
			<p>是非成败转头空，青山依旧在，几度夕阳红。</p>
			<p>白发渔樵江渚上，惯看秋月春风。</p>
			<p>一壶浊酒喜相逢，古今多少事，都付笑谈中。</p>
		</div>
	</div>
	<div class="footer">Copyright &copy; 2014 by Shenhj</div>
</body>
</html>
